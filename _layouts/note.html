---
layout: default
---

<div class="page {% if page.tags contains 'dark' %}dark{% endif %}">
  <h1 class="page-title">{{ page.title }}</h1>
  {{ content }}

  {% if page.previous != nil %}
      <a href="{{ page.previous.url }}"
         class="widget previous-post">&lt;</a>
  {% endif %}

  {% if page.next != nil %}
      <a href="{{ page.next.url }}"
         class="widget next-post">&gt;</a>
  {% endif %}
</div>
